<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="images/logo.webp" type="image/icon type">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-name">
                <img src="images/logo.webp" alt="logo" class="logo">
                <a href="index.html"><h1>ShopSmart</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="contact-block">
            <h2>Contact Us</h2>
            <form  class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Our Location</h3>
                <p>No. 47, 1st floor, 4th Cross, 9th Main Road, Indiranagar, Bengaluru, Karnataka 560038, india </p>
                <h3>Phone</h3>
                <p>9045343478</p>
                <h3>Email</h3>
                <p>contact@shopsmart.com</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>copyright &copy; 2024 ShopSmart</p>
            <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms and Conditions</a></p>
        </div>
    </footer>
</body>
</html>
